<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weather? I Barely Know Her!</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
              <h1 class="display-4">WEATHER APP!</h1>
              <p class="lead">Use the searchbar below to check the weather anywhere in the world!</p>
            </div>
          </div>
        <div class="row">
            <div class="col-sm-5">
                <!--City Search-->
                <div class="searchBar">
                    <form id="search-form">
                        <label for="city-input">What's the Weather in...</label>
                        <input type="text" id="city-input" class="form-control" placeholder="My City">
                        <br>
                  
                        <!-- Button triggers new movie to be added -->
                        <button id="add-city" class="btn btn-primary city-btn" type="submit" value="Search">Search</button>
                      </form>
                      <br>
                      <div id="city-buttons">

                      </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="row">
                    <!--Current Weather-->
                    
                    <div class="weather-view"></div>
                </div>
                <div class="row">
                    <!--5 Day Forecast-->
                    <div class="forecast-view"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="weather.js"></script>
</body>
</html>
